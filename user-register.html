<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="index.html" class="title-logo" alt="Home">Foodora</a></h1>
    <section>
    <div>
        <h1>User Sign Up</h1>
        <form action="#">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="user@gmail.com">
            <label for="user-password">Password:</label>
            <input type="text" id="user-password" name="user-password" value="*********">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="Doe">
            <label for="user-address">Address:</label>
            <input type="text" id="user-address" name="user-address" value="123 Memory Ln">
            <label for="user-city">City:</label>
            <input type="text" id="user-city" name="user-city" value="Los Angeles">
            <label for="user-zip">Zip Code:</label>
            <input type="text" id="user-zip" name="user-zip" value="32123">
            <label for="user-phone">Phone:</label>
            <input type="text" id="user-phone" name="user-phone" value="222-222-2222">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form> 
    </div>
    </section>
    <footer>
        <div>
            <a href="about.html">About Foodora</a>
            <a href="contact.html">Contact Us</a>
            <a href="faq.html">FAQ</a>
            <a href="landing-page.html">Landing Page</a>
        </div>
        <div>
            <p class="cpright">Copyright 2020 Foodora.com | Developed by Renata.</p>
        </div>
    </footer>
</body>
</html>
